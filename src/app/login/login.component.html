<section>
  <form name="form">
    <fieldset>
      <legend>Login form</legend>

      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="model.email" id="email" name="email">
        <!--<p class="hint" *ngIf="form.email.$error.required & submitted">Email is
            required</p>-->
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="model.password" id="password" name="password">
        <!--<p class="hint" *ngIf="form.password.$error.required && submitted">
            Password is required</p>-->
      </div>

      <div class="actions">
        <label></label>
        <button>Login</button>
      </div>
    </fieldset>
  </form>
<section>
